<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Noah Brenner â€” Portfolio</title>
    <!--
      The URL below recommends against "device-width", which results in
      incorrect zooming for iPhones in landscape mode. Fortunately, defining
      "initial-scale" alone actually accomplishes the same thing (I verified
      this viewport behavior by testing it on an Android phone):
      https://webdesign.tutsplus.com/articles/quick-tip-dont-forget-the-viewport-meta-tag
    -->
    <meta name="viewport" content="initial-scale=1">
    <meta name="Description" content="Noah Brenner's full-stack development portfolio.">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- TODO Use Picturefill: http://scottjehl.github.io/picturefill/ -->
  </head>
  <body>
    <header>
      <!-- Reference: https://css-tricks.com/lodge/svg/16-svg-icon-system-external-source/ -->
      <svg class="logo">
        <use xlink:href="/img/nb.svg#nb" />
      </svg>
      <h1>Noah Brenner</h1>
      <p>Full-stack Developer</p>
    </header>
    <picture>
      <source type="image/webp"
        sizes="(min-width: 800px) 800px, 100vw"
        srcset="/img-out/code-800.webp 800w, /img-out/code-400.webp 400w">
      <source type="image/jpeg"
        sizes="(min-width: 800px) 800px, 100vw"
        srcset="/img-out/code-800.jpg 800w, /img-out/code-400.jpg 400w">
      <img class="hero" alt="" src="/img-out/code-800.jpg">
    </picture>
    <main>
      <section class="featured-work">
        <h2>Featured Work</h2>

        <article>
          <picture>
            <source type="image/webp"
              sizes="(min-width: 800px) calc(33.3vw - 2em), (min-width: 400px) calc(50vw - 2em), calc(100vw - 2em)"
              srcset="/img-out/blue-triangles-500.webp 500w, /img-out/blue-triangles-300.webp 300w">
            <source type="image/jpeg"
              sizes="(min-width: 800px) calc(33.3vw - 2em), (min-width: 400px) calc(50vw - 2em), calc(100vw - 2em)"
              srcset="/img-out/blue-triangles-500.jpg 500w, /img-out/blue-triangles-300.jpg 300w">
            <img alt="placeholder" src="/img-out/blue-triangles-300.jpg">
          </picture>
          <h3>gsvg</h3>
          <a href="https://github.com/noahbrenner/gsvg">https://github.com/noahbrenner/gsvg</a>
        </article>

        <article>
          <img alt="placeholder" src="/img/nb.svg">
          <h3>Fresh Tomatillos</h3>
          <a href="https://github.com/noahbrenner/gsvg">https://github.com/noahbrenner/gsvg</a>
        </article>

        <article>
          <img alt="placeholder" src="/img/nb.svg">
          <h3>This website!</h3>
          <a href="https://github.com/noahbrenner/gsvg">https://github.com/noahbrenner/gsvg</a>
        </article>

      </section>
    </main>
    <!-- Make external SVG work in IE 9-11, thanks to jonathantneal/svg4everybody -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>
  </body>
</html>
